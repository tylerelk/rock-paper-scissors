<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1 id="title">Rock-Paper-Scissors</h1>
        <h4>Made by <a href="https://github.com/tylerelk/">TylerElk</a></h4>
        <h2>Best of 5</h2>
        <div id="button-container">
            <button id="rock"><img src="rock-svgrepo-com.svg" width="100px" height="auto"><br></button>
            <button id="paper"><img src="paper-svgrepo-com.svg" width="100px" height="auto"></button>
            <button id="scissors"><img src="scissors-5-svgrepo-com.svg" width="100px" height="auto"></button>
        </div>
        <button id="reset">RESET</button>
        <h1 id="winner"></h1>
        <div id="scoreboard">
            <div>Player Score:<h1 id="player-score"></h1></div>
            <div>Computer Score:<h1 id="computer-score"></h1></div>
        </div>
        <div id="report"></div>
        <div id="message"></div>
    </div>
</body>
</html>
<script type="text/javascript" src="game.js"></script>
